<html>
	<head>
		<title>
			Metagurukul
		</title>
	</head>
	<body>
		<b>
			Metagurukul Account Registration
		</b>
		<br/>
		<hr/>
		<br/>
		<Table>
			<tr>
				<td>						
				</td> 
				<td>
					Name:
				</td>
				<td>
					<input type = "text" placeholder="First Name">
					<input type = "text" placeholder="Last Name">
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td> 
					Gender:
				</td>
				<td>
					<Select> 
					<option>-Select One-</option> 
					<option>Male</option> 
					<option>Female</option> 
					</Select>
				</td>
			</tr>
			<tr>
				<td>
				</td> 
				<td>
					Birthday:
				</td>
				<td>
					<Select> 
					<option>-Select Month-</option> 
					<option>Jan</option> 
					<option>Feb</option> 
					<option>Mar</option> 
					<option>Apr</option>
					<option>May</option> 
					<option>Jun</option>
					<option>Jul</option> 
					<option>Aug</option>
					<option>Sep</option> 
					<option>Oct</option>
					<option>Nov</option> 
					<option>Dec</option>
					</Select>			
					<input type = "text" placeholder="Day">
					<input type = "text" placeholder="Year">
				</td> 
			</tr>
			<tr>
				<td>
				</td>
				<td>
					Country:
				</td>
				<td>
					<Select style = "width : 300px"> 
					<option>-Select-</option> 
					<option>India</option> 
					<option>USA</option> 
					</Select>
				</td>
			</tr>
		</Table>
		<br/>
		<br/>
		<br/>
		<b>
			Select an ID and Password
		</b> 
		<br/>
		<hr/>
		<br/>
		<Table>
			<tr>
				<td>						
				</td> 
				<td>
					Metagurukul ID:
				</td>
				<td>
					<input type = "text" style ="width : 200px">
				</td>
				<td>
					@
					<Select> 
					<option>metagurukul.com</option> 
					<option>metacube.com</option> 
					</Select>
				</td>
				<td>	
					<input type ="Submit" value = "Check" />
				</td> 
			</tr>
			<tr>
				<td>
				</td>
				<td> 
					Password:
				</td>
				<td>
					<input type = "password" style = "width : 200px">
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td> 
					Re-type Password:
				</td>
				<td>
					<input type = "password" style = "width : 200px">
				</td>
			</tr>
		</Table>
		<br/>
		<br/>
		<br/>
		<b>
			In case you forget your ID or password...
		</b>
		<br/>
		<hr/>
		<br/>
		<Table>
			<tr>
				<td>
				</td>
				<td>
					Alternate Email(optional)
				</td>
				<td>
					<input type = "text" style = "width : 200px">
				</td>
			</tr>
				<tr>
				<td>
				</td>
				<td>
					Secret Question 1 :
				</td>
				<td>
					<Select style = "width : 200px"> 
					<option>-Select One-</option> 
					<option>first pet name</option> 
					</Select>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>	
					Your Answere:
				</td>	
				<td>
					<input type = "text" style = "width : 200px">
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					Secret Question 2 :
				</td>
				<td>
					<Select style = "width : 200px"> 
					<option>-Select One-</option> 
					<option>first pet name</option> 
					</Select>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>	
					Your Answere:
				</td>	
				<td>
					<input type = "text" style = "width : 200px">
				</td>
			</tr>
		</Table>
		<br/>
		<br/>
		<hr/>
		<br/>
		<br/>
		<input type ="Submit" value = "Create my Account" style = "margin-left : 200px ; width : 150pX; height : 30px; font-weight : bold;font-size : 15px"/>

</html>
