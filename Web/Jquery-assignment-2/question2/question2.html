<body>
	<header>
		Move box
	</header>
	<section>
		<p>1. Start will start the animation that is div would start floating to right. 2. Stop will stop the animation.
		3. Back will start the animation that is div would start floating back to left. 
		4. LEFT, RIGHT, TOP and BOTTOM, these buttons move this DIV by 50px in respective direction.
		</p>
		<button id = "startBtn">Start</button>
		<button id = "stopBtn">Stop</button>
		<button id = "backBtn">Back</button>
		<button id = "leftBtn">LEFT</button>
		<button id = "rightBtn">RIGHT</button>
		<button id = "topBtn">TOP</button>
		<button id = "bottomBtn">BOTTOM</button>
		<div id ="divBox"></div>
	</section>
</body>
