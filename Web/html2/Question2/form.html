<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>
			form
		</title>
		<script>
			function ValidateEmail(mail)   
			{  
				if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myform.email.value))  
				{  
					return true;  
				}
				else
				{
					alert("You have entered an invalid email address!") ; 
					return false;  
				} 
			}
		</script>
		</head>
		<body>			
			<section>
				<header>
					Registration Form
				</header>
				<form name="myform">
					<table>
						<tr>
							<td class="text">
								Your Name :
							</td>
							<td>
								<input type="text" name="text" pattern="[a-z/A-Z]+"
									required class="inputbox" placeholder="Enter first name" />
								
							</td>
						</tr>
						<tr>
							<td class="text">
								Email :
							</td>
							<td>
								<input type="email" name="email" required
								class="inputbox" placeholder="Enter email" />
							</td>
						</tr>

						<tr>
							<td class="text">
								Date Of Birth :
							</td>
							<td>
								<input type="date" name="dob" required 
									class="inputbox" placeholder="Choose date of birth" />
							</td>
						</tr>
						<tr>
							<td class="text">
								Range Yourself in Programming :
							</td>
							<td>
								<input type="range" min="0" max="100" value="20" step="10"
								class="inputbox" required placeholder="range yourself" />
							</td>
						</tr>
						<tr>
							<td class="text">
								Your Country :
							</td>
							<td>
								<input type="text" list="countries" class="inputbox"
									required placeholder="Select your country" />
								<datalist>
									id="countries">
									<option value="Afghanistan">
									<option value="Australiya">
									<option value="United Kingdom">
									<option value="United States">
									<option value="India">
									<option value="Vatican City">
									<option value="Pakistan">
									<option value="Bangladesh">
									<option value="Japan">
								</datalist>
							</td>
						</tr>
					</table>			
				<button type="submit" class="button" onclick = "ValidateEmail(document.myform.email)">Submit</button>
			</form>
		</section>
	</body>
</html>
