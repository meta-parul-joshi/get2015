<!DOCTYPE HTML>
<html>
	<head>
	<link rel="stylesheet" href ="drag.css" type="text/css">
		<script>
			function allowDrop(ev) {
    				ev.preventDefault();
			}

			function drag(ev) {
    				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
   				 ev.preventDefault();
    				var data = ev.dataTransfer.getData("text");	
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<header>
			Drag the object
		</header>
		<section>
			<p>
				<b>
					Drag bird near nest.
				</b>
			</p>
			<br>
			<br>
			<img id="drag1" src="download.jpg" draggable="true" ondragstart="drag(event)" style ="float:right">
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			</div>
			<br>
			<br>
			<br>
			<div id ="div2">
				<img src = "2.jpg" margin= "10px">
			</div>
		</section>
		<footer>
		</footer>
	</body>
</html>
