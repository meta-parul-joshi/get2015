<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="FormCss.css" />
		<script type="text/javascript" src="js/FormScript.js"></script>
		
		<title>
			form
		</title>
		</head>
		<body>			
			<section>
				<header>
					Registration Form
				</header>
				<form action="RegistrationForm2" name="myform">
					<table>
						<tr>
							<td class="text">
								<span>*</span>First Name:
							</td>
							<td>
								<input type="text" name="txtFirstName" id = "txtFirstName" 
									class="inputbox" placeholder="Enter first name" />	
							</td>
						</tr>
						<tr>
							<td class="text">
								<span>*</span>Last Name:
							</td>
							<td>
								<input type="text" name="txtLastName" id = "txtLastName" 
									class="inputbox" placeholder="Enter last name" />
							</td>
						</tr>
							<tr>
							<td class="text">
								<span>*</span>Password:
							</td>
							<td>
								<input type="password" name="password" id = "password" 
									class="inputbox" placeholder="Enter password"  />
									<input type="checkbox" onchange="showHidePassword(this);"/> Show password
							</td>
						</tr>
						</tr>
							<tr>
							<td class="text">
								<span>*</span>Confirm Password:
							</td>
							<td>
								<input type="password" name="ConfirmPassword" id = "confirmPassword" 
									class="inputbox" placeholder="Re-enter password"/>
							</td>
						</tr>
						
						<tr>
							<td class="text">
								<span>*</span>Age:
							</td>
							<td>
								<input type="text" name="txtAge" id = "txtAge" 
									class="inputbox" placeholder="Enter age" />
							</td>
						</tr>
						<tr>
							<td class="text">
								State:
							</td>
							<td>
							<select id='states' onchange='stateChanged(this.value);'>
 								<option value=''>-Select State-</option>
    								<option value='Maharastra'>Maharastra</option>
    								<option value='MP'>MP</option>
    								<option value='UP'>UP</option>
    								<option value='Rajasthan'>Rajasthan</option>
  								</select>
							</td>
						</tr>
						<tr>
							<td class="text">
								City:
							</td>
							<td>
								 <select id='cities'>
    									<option value=''>Select City</option>
  								 </select>
							</td>
						</tr>
						<tr>
							<td class="text">
								Address Line:
							</td>
							<td>
								<textarea rows = "2" cols ="26" placeholder="Enter address" ></textarea>
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<input type = "checkbox" id ="acceptCondition" onclick = "enableButton();"/>I accept condition
							</td>
						</tr>
						<tr>
							<td>
								
							</td>
							<td>
								<button type="submit" id = "submitButton" class="button" disabled >Submit</button>
							</td>
						</tr>
					</table>							
			</form>
		</section>
	</body>
</html>
