<!document.html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<link rel="stylesheet" href="BootStrap/css/bootstrap.min.css"/>
	<script type="text/javascript" src="BootStrap/js/bootstrap.min.js"></script>
</head>

<script>

	function getAnswer()
		{
			var a1 = $("input[name=q1]:checked").val();
			var a2 = $("input[name=q2]:checked").val();
			var a3 = $("input[name=q3]:checked").val();
			var a4 = $("input[name=q4]:checked").map( function() { return this.value;}).get();
			var a5 = $("input[name=q5]:checked").map( function() { return this.value;}).get();
			$("#answer1").text(" Answer 1 is: "+a1);
			$("#answer2").text(" Answer 2 is: "+a2);
			$("#answer3").text(" Answer 3 is: "+a3);
			$("#answer4").text(" Answer 4 is: "+a4);
			$("#answer5").text(" Answer 5 is: "+a5);
		}


</script>
<body>
	<div class = "container-fluid well">
		<div class = "text-center col-lg-12 col-md-12 col-sm-12 hidden-xs"><h2>Multiple Choice Questions(MCQ)</h2></div>
			<form role = "form" class ="form-horizontal">
				<div class = "form-group">
					<label for = "txtQuestion1" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
						Question1.  The moon is a : 
					</label>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q1-1" name = "q1" value = "Commet"/><label >&nbsp;Commet</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q1-2" name = "q1" value = "Star"/><label >&nbsp;Star</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q1-3" name = "q1" value = "Satellite"/><label >&nbsp;Satellite</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q1-4" name = "q1" value = "Plannet"/><label >&nbsp;Plannet</label>
					</div>
				</div>
				<div class = "form-group">
					<label for = "txtQuestion2" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
						Question2. All of the following are examples of input devices EXCEPT a:
					</label>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q2-1" name = "q2" value = "scanner"/><label >&nbsp;scanner</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q2-2" name = "q2" value = "mouse"/><label >&nbsp;mouse</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q2-3" name = "q2" value = "printer"/><label >&nbsp;printer</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q2-4" name = "q2" value = "keyboard"/><label >&nbsp;keyboard</label>
					</div>
				</div>
				<div class = "form-group">
					<label for = "txtQuestion3" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
						Question3. The fastest-running terrestrial animal is 
					</label>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q3-1" name = "q3" value = "cheetah"/><label >&nbsp;cheetah</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q3-2" name = "q3" value = "lion"/><label >&nbsp;lion</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q3-3" name = "q3" value = "man"/><label >&nbsp;man</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "radio" id = "q3-4" name = "q3" value = "jaguar"/><label >&nbsp;jaguar</label>
					</div>
				</div>
				<div class = "form-group">
					<label for = "txtQuestion4" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
						Question4
					</label>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q4-1" name = "q4" value = "Option1"/><label>&nbsp;Option1</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q4-2" name = "q4" value = "Option2"/><label>&nbsp;Option2</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q4-3" name = "q4"value = "Option3"/><label>&nbsp;Option3</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q4-4" name = "q4" value = "Option4"/><label>&nbsp;Option4</label>
					</div>
				</div>
				<div class = "form-group">
					<label for = "txtQuestion5" class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
						Question5
					</label>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q5-1" name = "q5" value = "Option1"/><label>&nbsp;Option1</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q5-2" name = "q5" value = "Option2"/><label>&nbsp;Option2</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q5-3" name = "q5" value = "Option3"/><label>&nbsp;Option3</label>
					</div>
					<div class = "col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<input type = "checkbox" id = "q5-4" name = "q5" value = "Option4"/><label>&nbsp;Option4</label>
					</div>
				</div>
				<div class = "form-group">
					<div class = "col-lg-4 col-lg-push-4 col-md-4 col-md-push-4col-sm-6 col-xs-12">
						<button class="btn btn-danger btn-sm" type="reset">Reset</button>
						<button type="button" data-toggle="modal" data-target="#answers"class="btn btn-success btn-sm" onclick="getAnswer()" >Submit </button> 
					</div>
				</div>
			</form>
		</div>
		
		<div class="modal fade" id="answers" role="dialog">
			<div class=" modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						
						<h3> ThankYou </h3> <p>You gave the following answers</p> 
					</div>
					<div class="modal-body col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
						
						<div class="row" id="answer1"></div>
						<div class="row" id="answer2"></div>
						<div class="row" id="answer3"></div>
						<div class="row" id="answer4"></div>
						<div class="row" id="answer5"></div>

				</div>

		</div>
</body>
